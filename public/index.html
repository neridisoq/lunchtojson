<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급식 데이터 조회 및 다운로드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>급식 데이터 조회 및 다운로드</h1>

    <div class="input-container">
        <div class="input-group">
            <label for="year">연도:</label>
            <input type="number" id="year" placeholder="YYYY" min="2000" max="2100">
        </div>

        <div class="input-group">
            <label for="month">월:</label>
            <input type="number" id="month" placeholder="MM" min="1" max="12">
        </div>

        <button id="search-btn">조회</button>
    </div>

    <div id="result-container" class="hidden">
        <h2>조회 결과</h2>
        <pre id="result-preview"></pre>
        <button id="download-btn">JSON 파일 다운로드</button>
    </div>

    <div id="loading" class="hidden">
        <p>데이터를 불러오는 중입니다...</p>
    </div>

    <div id="error-container" class="hidden">
        <p id="error-message"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
